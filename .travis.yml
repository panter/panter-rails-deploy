sudo: false
language: ruby
cache: bundler

before_install:
  - gem update bundler

before_script:
  - bundle update

script:
  - bundle exec rake test
  - echo "require 'panter-rails-deploy/without-assets'" > Capfile
  - bundle exec rake test
  - echo "require 'panter-rails-deploy/without-rails'" > Capfile
  - bundle exec rake test

env:
  - rails=4.2.0
  - rails=5.0.0

rvm:
  - 2.1
  - 2.2.6
  - 2.3.3

matrix:
  exclude:
    - env: rails=5.0.0
      rvm: 2.1
